<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
            <div class="row mt-2">
                <aside class="col-lg-4">
                    < class="card bg-light p-2 mb-2">
                        <h4>Enter a City Name:</h4>
                        <form class="form-inline" id="city-form">
                         <input class="form-control sm-2" id="city-input" type="search" aria-label="Search">
                         <button class="btn btn-primary" type="submit" id="form-submit"><i class="fas fa-search"></i> </button>
                        </form>
                        <ul class="list-group mt-2" id="city-list">
                        </ul>
                    </div>
                </aside>
                <div class="col-lg-8">
                    <section class="card p-2" id="current" style="display: none;">
                        <h1 id="city"></h1>
                        <h5 id="date"></h5>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p id="uv-index">UV Index:<span class="color"></span></p>
                    </section>
                    
</body>
</html>
